<fieldset [nbSpinner]="isSubmitting" nbSpinnerStatus="danger" class="text-center">

  <img src="assets/images/logo-online.png" alt="Logo" style="width: 28vw; margin-bottom: 2rem"/>
  <form [formGroup]="signInForm">
    <div class="form-group">
      <input class="form-control" formControlName="username" id="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" id="Password" placeholder="Password" type="password">
    </div>
    <button (click)="onSubmit()" class="btn btn-primary btn-block" type="submit">Submit</button>
  </form>
</fieldset>
